<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Jogador</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo Global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Cabeçalho com logomarca -->
    <header class="header text-center py-3">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo Peladeiros AABB Curitiba" style="max-width: 120px;">
        <h1 class="mt-2 mb-0">Peladeiros AABB Curitiba</h1>
        <p class="mb-0">Adicionar Novo Jogador</p>
    </header>

    <main class="container mt-4 d-flex justify-content-center">
        <form method="POST" class="bg-white p-4 rounded shadow" style="max-width: 500px; width: 100%;">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="posicao_1" class="form-label">Posição 1:</label>
                <input type="text" name="posicao_1" id="posicao_1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="posicao_2" class="form-label">Posição 2:</label>
                <input type="text" name="posicao_2" id="posicao_2" class="form-control">
            </div>
            <div class="mb-3">
                <label for="pontos" class="form-label">Pontos:</label>
                <input type="number" name="pontos" id="pontos" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Adicionar Jogador</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 mt-2">Voltar à Lista de Presença</a>
        </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
